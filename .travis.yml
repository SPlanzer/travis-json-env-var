language: python
install:
- true
env:
  global:
  - KEY=api_key_1
  - KEYS={"domain1":"api_key_1","domain2":"api_key2"}
  #travis encrypt 'KEYS2={"domain1":"api_key_1","domain2":"api_key2"}' --com --add
  - secure: 
script:
  - '[ "$KEY" == "api_key1" ] && echo "PASS"'
  - '[ "$KEYS" == '{"domain1":"api_key_1","domain2":"api_key2"}' ] && echo "PASS"'
  - '[ "$KEYS2" == '{"domain1":"api_key_1","domain2":"api_key2"}' ] && echo "PASS"'
